<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PesterLog Light</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- —à—Ä–∏—Ñ—Ç -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
body {
  visibility: hidden;
  margin:0;
  font-family: 'Roboto Mono', monospace;
  display:flex;
  background:#fff;
  color:#000;
  height:100vh;
}

body.loaded { visibility: visible; }

#sidebar {
  width:220px;
  background:#fff;
  border-right:3px solid #FFD700;
  padding:10px;
  overflow-y:auto;
}
#sidebar h4 { color:#FFD700; margin-top:0; }
.user {
  cursor:pointer;
  margin-bottom:5px;
  padding:6px;
  border-radius:4px;
  border:1px solid #FFD700;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: background 0.3s;
}
.user:hover {background:#fffacd;}
.status {font-size:12px;}
.friend-btn {
  margin-left:5px;
  font-size:10px;
  padding:2px 4px;
  cursor:pointer;
}

#chat-container {
  flex:1;
  display:flex;
  flex-direction:column;
  padding:10px;
  overflow:hidden;
}
#chat {
  flex:1;
  border:2px solid #FFD700;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
  background:#fff;
  overflow-y:auto;
}

.private-chat {
  border:2px solid #FFD700;
  padding:5px;
  margin-top:10px;
  height:200px;
  overflow-y:auto;
  border-radius:6px;
  background:#fff;
}
.private-chat .messages {
  max-height:140px;
  overflow-y:auto;
  margin-bottom:5px;
}

input, button, select {
  background:#fff;
  color:#000;
  border:1px solid #FFD700;
  font-family: 'Roboto Mono', monospace;
  margin:2px 0;
  padding:4px;
  border-radius:4px;
}
button:hover, .friend-btn:hover {background:#fffacd;}
.mood-buttons button {margin-right:5px; cursor:pointer;}
</style>
</head>

<body>
<div id="sidebar">
  <h4>–ö–æ—Ä–µ—à–∏</h4>
  <div id="users"></div>
</div>

<div id="chat-container">
  <div id="chat"></div>

  <input id="name" placeholder="–ù–∏–∫–Ω–µ–π–º">
  <select id="colorSelect">
    <option value="#FF4500">–û—Ä–∞–Ω–∂–µ–≤—ã–π</option>
    <option value="#1E90FF">–°–∏–Ω–∏–π</option>
    <option value="#32CD32">–ó–µ–ª—ë–Ω—ã–π</option>
    <option value="#FFD700">–ñ—ë–ª—Ç—ã–π</option>
    <option value="#FF69B4">–†–æ–∑–æ–≤—ã–π</option>
    <option value="#8A2BE2">–§–∏–æ–ª–µ—Ç–æ–≤—ã–π</option>
    <option value="#00CED1">–ë–∏—Ä—é–∑–æ–≤—ã–π</option>
    <option value="#FF6347">–¢–æ–º–∞—Ç–Ω—ã–π</option>
    <option value="#FF1493">–ì–ª—É–±–æ–∫–∏–π —Ä–æ–∑–æ–≤—ã–π</option>
    <option value="#00FA9A">–ú–æ—Ä—Å–∫–∞—è –≤–æ–ª–Ω–∞</option>
    <option value="#7FFF00">–Ø—Ä–∫–æ-–∑–µ–ª—ë–Ω—ã–π</option>
    <option value="#DA70D6">–û—Ä—Ö–∏–¥–µ—è</option>
    <option value="#00BFFF">–ì–ª—É–±–æ–∫–∏–π —Å–∏–Ω–∏–π</option>
  </select>
  <input id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
  <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <div id="private-chats"></div>
</div>

<audio id="ping">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chat = document.getElementById("chat");
const usersDiv = document.getElementById("users");
const ping = document.getElementById("ping");
const privateChatsDiv = document.getElementById("private-chats");

let nickname = "";
let color = "";
let mood = "";

// —Ü–≤–µ—Ç–∞ –Ω–∏–∫–∞
const nickColors = ["#FF4500","#1E90FF","#32CD32","#FFD700","#FF69B4","#8A2BE2","#00CED1","#FF6347","#FF1493","#00FA9A","#7FFF00","#DA70D6","#00BFFF"];

// –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –Ω–∏–∫–∞
const adjectives = ["–≤–∏–Ω–∏–ª–æ–≤—ã–π","–ø—É—Ä–ø—É—Ä–Ω—ã–π","–∫–æ—Å–º–∏—á–µ—Å–∫–∏–π","—ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏–π","–ª—É–Ω–Ω—ã–π","—Å–µ—Ä–µ–±—Ä—è–Ω—ã–π","–ø—ã–ª–∞—é—â–∏–π","—Ç—É–º–∞–Ω–Ω—ã–π","—à—É–º–Ω—ã–π","–≥–æ–ª–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π","–∫–∏–±–µ—Ä–Ω–µ—Ç–∏—á–µ—Å–∫–∏–π","–¥—Ä–µ–≤–Ω–∏–π"];
const nouns = ["–î–µ–º–∏—Ä—É–≥","–•—Ä–∞–Ω–∏—Ç–µ–ª—å","–ö–æ—Ä–æ–ª—å","–°–∫–∏—Ç–∞–ª–µ—Ü","–¢—Ä–∏–∫—Å—Ç–µ—Ä","–ú–∞–≥","–ê—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä","–¢–µ–Ω—å","–ü—Ä–∏–∑—Ä–∞–∫","–°–æ–∑–∏–¥–∞—Ç–µ–ª—å","–ú–∞–Ω–∏–ø—É–ª—è—Ç–æ—Ä","–ü—Ä–æ–≤–∏–¥–µ—Ü"];

function randomNick() {return adjectives[Math.floor(Math.random()*adjectives.length)] + nouns[Math.floor(Math.random()*nouns.length)];}
function randomColor() {return nickColors[Math.floor(Math.random()*nickColors.length)];}

// —Å–æ–∫—Ä–∞—â–µ–Ω–∏–µ –Ω–∏–∫–∞ –ø–æ –∑–∞–≥–ª–∞–≤–Ω—ã–º –±—É–∫–≤–∞–º –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞
function shortNick(nick){
  const matches = nick.match(/[–ê-–Ø–ÅA-Z]/g);
  if(matches) return matches.join('');
  return nick.slice(0,2).toUpperCase();
}

// –∑–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –Ω–∏–∫–∞ –∏ —Ü–≤–µ—Ç–∞
window.onload = ()=>{
  let savedNick = localStorage.getItem("pesterNick");
  let savedColor = localStorage.getItem("pesterColor");
  let savedMood = localStorage.getItem("pesterMood");
  if(savedNick && savedColor){nickname=savedNick;color=savedColor;} 
  else {nickname=randomNick();color=randomColor();localStorage.setItem("pesterNick",nickname);localStorage.setItem("pesterColor",color);}
  if(savedMood){mood=savedMood;} else {mood="üòÉ";localStorage.setItem("pesterMood",mood);}
  document.getElementById("name").value = nickname;
  document.getElementById("colorSelect").value = color;

  // —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  const systemMsg = `[${shortNick("–õ—É–Ω–Ω—ã–π–¢—Ä–∏–∫—Å—Ç–µ—Ä")}] –Ω–∞—á–∞–ª –¥–æ—Å—Ç–∞–≤–∞—Ç—å [${shortNick("–ö–æ—Ä–æ–ª—å–ë–æ—Ç–∞–Ω–æ–≤")}]`;
  const div = document.createElement("div");
  div.innerHTML = `<strong style="color:#000">${systemMsg}</strong>`;
  chat.appendChild(div);

  socket.emit("join",{name:nickname,color:color,mood:mood});
  document.body.classList.add('loaded');
};

// —Å–º–µ–Ω–∞ –Ω–∏–∫–∞ –∏ —Ü–≤–µ—Ç–∞
document.getElementById("name").addEventListener("change", ()=>{
  nickname = document.getElementById("name").value;
  localStorage.setItem("pesterNick",nickname);
  socket.emit("join",{name:nickname,color:color,mood:mood});
});

document.getElementById("colorSelect").addEventListener("change", ()=>{
  color = document.getElementById("colorSelect").value;
  localStorage.setItem("pesterColor",color);
  socket.emit("join",{name:nickname,color:color,mood:mood});
});

// –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
function send(){
  const message = document.getElementById("message").value;
  if(!nickname||!message) return;
  socket.emit("chat message",{name:nickname,color:color,message:message});
  document.getElementById("message").value="";
}

// —Å–ø–∏—Å–æ–∫ –∫–æ—Ä–µ—à–µ–π —Å –∫–Ω–æ–ø–∫–æ–π "–î–æ–±–∞–≤–∏—Ç—å –≤ –¥—Ä—É–∑—å—è"
let friends = {};
socket.on("user list",(users)=>{
  usersDiv.innerHTML="";
  users.forEach(user=>{
    if(user.name===nickname) return;
    const div=document.createElement("div");
    div.className="user";
    div.innerHTML=`<span style="color:${user.color}">${user.name}</span><span class="status">${user.mood}</span>`;
    const btn=document.createElement("button");
    btn.className="friend-btn";
    btn.textContent = friends[user.name] ? "–í –¥—Ä—É–∑—å—è—Ö" : "–î–æ–±–∞–≤–∏—Ç—å –≤ –¥—Ä—É–∑—å—è";
    btn.onclick = ()=>{
      friends[user.name]=true;
      btn.textContent="–í –¥—Ä—É–∑—å—è—Ö";
    };
    div.appendChild(btn);
    div.onclick=()=>openPrivateChat(user.name,user.color);
    usersDiv.appendChild(div);
  });
});

// –ø—Ä–∏–≤–∞—Ç–Ω—ã–µ —á–∞—Ç—ã
let openChats={};
function openPrivateChat(to,toColor){
  if(openChats[to]) return;
  const chatDiv=document.createElement("div");
  chatDiv.className="private-chat";
  chatDiv.innerHTML=`<strong style="color:${toColor}">${to}</strong><div class="messages"></div>
  <input placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ"><div class="mood-buttons">
  <button onclick="sendPrivateMood('${to}','üòÉ')">üòÉ</button>
  <button onclick="sendPrivateMood('${to}','üò°')">üò°</button>
  <button onclick="sendPrivateMood('${to}','üò¥')">üò¥</button>
  </div><button class="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>`;
  privateChatsDiv.appendChild(chatDiv);
  openChats[to]=chatDiv;

  const input=chatDiv.querySelector("input");
  const button=chatDiv.querySelector(".send-btn");
  const messagesDiv=chatDiv.querySelector(".messages");

  button.onclick=()=>{
    const msg=input.value;
    if(!msg) return;
    socket.emit("private message",{from:nickname,to,message:msg,color});
    input.value="";
  };

  socket.on("private message",(data)=>{
    if((data.from===nickname && data.to===to)||(data.from===to && data.to===nickname)){
      const div=document.createElement("div");
      div.innerHTML=`<span style="color:${data.color}">${data.from}:</span> ${data.message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  });
}

// –∫–Ω–æ–ø–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
function sendPrivateMood(to,emoji){
  mood=emoji;
  localStorage.setItem("pesterMood",mood);
  socket.emit("update mood",{mood:emoji});
}

// –æ–±—â–∏–π —á–∞—Ç
socket.on("chat message",(data)=>{
  const div=document.createElement("div");
  div.innerHTML=`<span style="color:${data.color}">${data.name}:</span> ${data.message}`;
  chat.appendChild(div);
  ping.play();
  chat.scrollTop = chat.scrollHeight;
});
</script>
</body>
</html>
