<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PesterLog 6.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Courier New", monospace;
  display:flex;
  height:100vh;
  background:#5f8fa8;
  visibility:hidden;
}
body.loaded{visibility:visible}

/* SIDEBAR */
#sidebar{
  width:300px;
  background:#ffcc00;
  padding:10px;
  border-right:6px solid #000;
  box-sizing:border-box;
  overflow-y:auto;
}

#sidebar h2{
  margin:0;
  text-shadow:2px 2px #000;
}

#users{
  background:#000;
  height:220px;
  overflow-y:auto;
  padding:5px;
  margin-bottom:10px;
}

.user{
  padding:4px;
  margin-bottom:4px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:bold;
}
.user:hover{background:#222;}

.status{font-size:12px}

button{
  width:100%;
  font-family:"Courier New", monospace;
  font-weight:bold;
  border:3px solid #000;
  padding:6px;
  margin-top:4px;
  cursor:pointer;
  background:#ffcc00;
}
button:hover{background:#ffaa00}

.danger{background:red;color:white}

/* RIGHT SIDE */
#chat-container{
  flex:1;
  background:#7aa6c2;
  padding:15px;
  display:flex;
  flex-direction:column;
}

.chat-header{
  background:#c78c00;
  border:4px solid #c78c00;
  padding:6px;
  font-weight:bold;
  text-align:center;
  margin-bottom:6px;
  color:white;
}

#chat{
  background:#e6e6e6;
  border:6px solid #c78c00;
  flex:1;
  padding:10px;
  overflow-y:auto;
  font-size:15px;
}

#message{
  border:4px solid #c78c00;
  padding:8px;
  margin-top:8px;
  font-size:16px;
}

.private-chat{
  border:4px solid #c78c00;
  background:#e6e6e6;
  padding:6px;
  margin-top:10px;
}

.private-chat .messages{
  max-height:120px;
  overflow-y:auto;
  margin-bottom:5px;
}
</style>
</head>

<body>

<div id="sidebar">
  <h2>PESTERCHUM 6.0</h2>

  <h4>CHUMROLL:</h4>
  <div id="users"></div>

  <button>ADD CHUM</button>
  <button class="danger">BLOCK</button>
  <button onclick="focusInput()">PESTER!</button>

  <h4>MYCHUMHANDLE:</h4>
  <div style="background:black;padding:5px;">
    <span id="myHandle"></span>
  </div>

  <h4>MOOD:</h4>
  <button onclick="setMood('CHUMMY')">CHUMMY</button>
  <button onclick="setMood('PEPPY')">PEPPY</button>
  <button onclick="setMood('BULLY')">BULLY</button>
  <button onclick="setMood('RANCOROUS')" class="danger">RANCOROUS</button>

  <button onclick="abscond()" style="background:black;color:white;margin-top:10px;">
    ABSCOND
  </button>
</div>

<div id="chat-container">
  <div class="chat-header">:: pesterlog ::</div>
  <div id="chat"></div>

  <input id="name" placeholder="nickname">
  <input id="message" placeholder="message">
  <button onclick="send()">PESTER!</button>

  <div id="private-chats"></div>
</div>

<audio id="ping">
<source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chat = document.getElementById("chat");
const usersDiv = document.getElementById("users");
const ping = document.getElementById("ping");
const privateChatsDiv = document.getElementById("private-chats");

let nickname="";
let color="";
let mood="CHUMMY";

const colors=["#FF4500","#1E90FF","#32CD32","#FFD700","#FF69B4","#8A2BE2","#00CED1","#FF1493"];

function randomColor(){return colors[Math.floor(Math.random()*colors.length)]}

function shortNick(n){
  const map={
    "ЛунныйТрикстер":"ЛТ",
    "КорольБотанов":"КБ"
  };
  return map[n]||n.slice(0,2).toUpperCase();
}

window.onload=()=>{
  nickname=localStorage.getItem("nick")||"ЛунныйТрикстер";
  color=localStorage.getItem("color")||randomColor();
  mood=localStorage.getItem("mood")||"CHUMMY";

  document.getElementById("name").value=nickname;
  document.getElementById("myHandle").innerText=nickname;
  document.getElementById("myHandle").style.color=color;

  const sys=document.createElement("div");
  sys.innerHTML=`-- [${shortNick("ЛунныйТрикстер")}] начал доставать [${shortNick("КорольБотанов")}] --`;
  chat.appendChild(sys);

  socket.emit("join",{name:nickname,color:color,mood:mood});
  document.body.classList.add("loaded");
};

function send(){
  const msg=document.getElementById("message").value;
  if(!msg)return;
  socket.emit("chat message",{name:nickname,color:color,message:msg});
  document.getElementById("message").value="";
}

function focusInput(){
  document.getElementById("message").focus();
}

function setMood(m){
  mood=m;
  localStorage.setItem("mood",mood);
  socket.emit("update mood",{mood:m});
}

function abscond(){
  chat.innerHTML="";
}

socket.on("chat message",(data)=>{
  const div=document.createElement("div");
  div.innerHTML=`<span style="color:${data.color};font-weight:bold">${data.name}:</span> ${data.message}`;
  chat.appendChild(div);
  ping.play();
  chat.scrollTop=chat.scrollHeight;
});

socket.on("user list",(users)=>{
  usersDiv.innerHTML="";
  users.forEach(u=>{
    if(u.name===nickname)return;
    const div=document.createElement("div");
    div.className="user";
    div.innerHTML=`<span style="color:${u.color}">${u.name}</span><span class="status">${u.mood}</span>`;
    div.onclick=()=>openPrivate(u.name,u.color);
    usersDiv.appendChild(div);
  });
});

let openChats={};

function openPrivate(to,toColor){
  if(openChats[to])return;
  const box=document.createElement("div");
  box.className="private-chat";
  box.innerHTML=`<strong style="color:${toColor}">${to}</strong>
  <div class="messages"></div>
  <input placeholder="message">
  <button>PESTER!</button>`;
  privateChatsDiv.appendChild(box);
  openChats[to]=box;

  const input=box.querySelector("input");
  const button=box.querySelector("button");
  const messages=box.querySelector(".messages");

  button.onclick=()=>{
    const m=input.value;
    if(!m)return;
    socket.emit("private message",{from:nickname,to,message:m,color});
    input.value="";
  };

  socket.on("private message",(data)=>{
    if((data.from===nickname&&data.to===to)||(data.from===to&&data.to===nickname)){
      const d=document.createElement("div");
      d.innerHTML=`<span style="color:${data.color}">${data.from}:</span> ${data.message}`;
      messages.appendChild(d);
      messages.scrollTop=messages.scrollHeight;
    }
  });
}
</script>

</body>
</html>
