<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PESTERCHUM 6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* Цвета и стили в точности со скриншота */
        :root {
            --pc-yellow: #ffc600;
            --pc-blue-win: #5e8ddb;
            --pc-red: #ff0000;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #333; font-family: 'VT323', monospace; overflow: hidden; }

        /* Окно входа */
        #login-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--pc-yellow); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }

        .login-card { border: 4px double black; padding: 20px; text-align: center; background: var(--pc-yellow); }
        input[type="text"] { font-family: 'VT323'; font-size: 24px; padding: 5px; border: 2px solid black; margin: 10px 0; width: 80%; }

        /* Основной интерфейс */
        .app-container { display: flex; height: 100vh; background: var(--pc-yellow); border: 2px solid black; box-sizing: border-box; }

        /* Левая панель - Клиент */
        .sidebar { width: 280px; display: flex; flex-direction: column; padding: 5px; border-right: 2px solid black; }
        .pc-header { font-size: 32px; font-weight: bold; color: white; text-shadow: 2px 2px black; margin-bottom: 5px; }
        .avatar-area { background: black; height: 80px; display: flex; align-items: center; padding: 0 10px; border: 2px inset white; margin-bottom: 10px; }
        
        .chumroll-label { font-size: 18px; font-weight: bold; margin-bottom: 2px; }
        .chumroll { background: black; color: var(--pc-red); flex-grow: 1; border: 2px inset white; overflow-y: auto; padding: 5px; font-size: 20px; }
        
        .action-btns { display: flex; gap: 2px; margin-top: 5px; }
        .btn-small { flex: 1; background: var(--pc-yellow); border: 2px outset white; font-family: 'VT323'; font-size: 16px; cursor: pointer; font-weight: bold; }
        .btn-red { background: var(--pc-red); color: black; }

        /* Правая панель - Окно чата */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; padding: 5px; background: #8cb8ff; }
        .window-frame { background: var(--pc-yellow); border: 2px solid black; height: 100%; display: flex; flex-direction: column; }
        .window-header { background: linear-gradient(to bottom, #8cb8ff, #5e8ddb); color: white; text-align: center; padding: 3px; border-bottom: 2px solid black; font-family: sans-serif; font-size: 12px; }
        
        .pesterlog { background: white; flex-grow: 1; margin: 10px; border: 2px inset gray; padding: 10px; overflow-y: auto; font-family: 'Courier New', monospace; font-weight: bold; font-size: 16px; }
        
        .input-box { margin: 0 10px 10px 10px; border: 2px inset white; background: white; height: 30px; display: flex; }
        #msgInput { border: none; width: 100%; font-family: 'Courier New'; font-weight: bold; outline: none; padding: 0 5px; }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; height: 45%; border-right: none; border-bottom: 2px solid black; }
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <div class="pc-header">PESTERCHUM 6.0</div>
        <p>ВВЕДИ СВОЙ НИКНЕЙМ:</p>
        <input type="text" id="handleInput" placeholder="ghostDunk" maxlength="15">
        <button class="btn-small" style="padding:10px 20px; font-size:24px;" onclick="connect()">ВОЙТИ</button>
    </div>
</div>

<div class="app-container">
    <div class="sidebar">
        <div class="pc-header">PESTERCHUM 6.0</div>
        <div class="avatar-area">
            <img src="https://www.homestuck.com/images/pesterchum/moods/pester.png" height="60">
            <span style="color:white; margin-left:10px; font-size:20px;">CHAT CLIENT</span>
        </div>
        
        <div class="chumroll-label">CHUMROLL:</div>
        <div class="chumroll" id="chumroll">
            <div>adiosToreador</div>
            <div>ectoBiologist</div>
        </div>

        <div class="action-btns">
            <button class="btn-small">ADD CHUM</button>
            <button class="btn-small btn-red">BLOCK</button>
            <button class="btn-small">PESTER!</button>
        </div>

        <div class="chumroll-label" style="margin-top:10px;">MYCHUMHANDLE:</div>
        <div id="myHandle" style="background:black; color:white; padding:5px; border:2px inset white;">offline</div>
    </div>

    <div class="chat-area">
        <div class="window-frame">
            <div class="window-header" id="chatTitle">:: gardenGnostic ::</div>
            <div class="pesterlog" id="log"></div>
            <div class="input-box">
                <input type="text" id="msgInput" placeholder="">
            </div>
        </div>
    </div>
</div>

<audio id="pesterSound" src="https://www.soundboard.com/handler/Downloadaudio.ashx?id=302325"></audio>

<script>
    const SERVER_URL = "https://pesterlog.onrender.com";
    let socket;
    let myData = { handle: "", abbr: "" };

    function connect() {
        const h = document.getElementById('handleInput').value.trim();
        if(!h) return;

        myData.handle = h;
        myData.abbr = h.substring(0,2).toUpperCase();

        socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });

        socket.on('connect', () => {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('myHandle').innerText = h;
            document.getElementById('pesterSound').play();
            socket.emit('join', myData);
        });

        socket.on('new_msg', (data) => {
            const div = document.createElement('div');
            div.innerHTML = `<span style="color:black">${data.abbr}: ${data.message}</span>`;
            document.getElementById('log').appendChild(div);
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
            if(data.handle !== myData.handle) document.getElementById('pesterSound').play();
        });

        socket.on('system_msg', (txt) => {
            const div = document.createElement('div');
            div.style.color = "gray";
            div.style.textAlign = "center";
            div.innerText = txt;
            document.getElementById('log').appendChild(div);
        });
    }

    document.getElementById('msgInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && socket) {
            socket.emit('send_msg', {
                handle: myData.handle,
                abbr: myData.abbr,
                message: document.getElementById('msgInput').value
            });
            document.getElementById('msgInput').value = "";
        }
    });
</script>

</body>
</html>
