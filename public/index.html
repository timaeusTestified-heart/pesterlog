<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESTERCHUM 6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* Весь стиль из предыдущего сообщения сохраняется, добавляем модалку */
        #login-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); display: flex; 
            justify-content: center; align-items: center; z-index: 100;
        }
        .login-box {
            background: #ffc600; padding: 20px; border: 4px double black;
            text-align: center; font-family: 'VT323', monospace;
        }
        .hidden { display: none !important; }
        input, select { margin: 10px; padding: 5px; font-family: 'VT323'; font-size: 18px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2>ESTABLISH CONNECTION</h2>
        <input type="text" id="handleInput" placeholder="CHUMHANDLE (e.g. ghostDunk)">
        <br>
        <label>TEXT COLOR:</label>
        <input type="color" id="colorInput" value="#000000">
        <br>
        <button onclick="connect()">ESTABLISH</button>
    </div>
</div>

<div class="app-container">
    <div class="sidebar">
        <div class="logo-text">PESTERCHUM 6.0</div>
        <div class="chum-box" id="chumroll">
            <div class="chum-item" style="color:gray;">-- empty --</div>
        </div>
        <div class="handle-display" id="myHandle">offline</div>
    </div>

    <div class="chat-area">
        <div class="window-frame">
            <div class="window-header" id="chatTitle">:: pesterlog ::</div>
            <div id="pesterlog"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Type message..."></textarea>
                <button onclick="sendMsg()">PESTER!</button>
            </div>
        </div>
    </div>
</div>

<script>
    // ВСТАВЬ СЮДА ССЫЛКУ ОТ RENDER
    const SERVER_URL = "https://твой-сервер.onrender.com"; 
    let socket;
    let myData = {};

    function connect() {
        const handle = document.getElementById('handleInput').value;
        const color = document.getElementById('colorInput').value;
        
        if(!handle) return alert("Enter handle!");

        myData = { 
            handle: handle, 
            abbr: handle.substring(0,2).toUpperCase(),
            color: color 
        };

        socket = io(SERVER_URL);

        socket.on('connect', () => {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('myHandle').innerText = handle;
            socket.emit('join', myData);
        });

        socket.on('new_msg', (data) => {
            renderMessage(data);
        });

        socket.on('system_msg', (msg) => {
            const div = document.createElement('div');
            div.className = "system-msg";
            div.innerText = msg;
            document.getElementById('pesterlog').appendChild(div);
        });
    }

    function sendMsg() {
        const text = document.getElementById('userInput').value;
        if(!text) return;

        socket.emit('send_msg', {
            ...myData,
            message: text
        });
        document.getElementById('userInput').value = "";
    }

    function renderMessage(data) {
        const log = document.getElementById('pesterlog');
        const div = document.createElement('div');
        div.innerHTML = `<span style="color:${data.color}">${data.abbr}: ${data.message}</span>`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }
</script>
</body>
</html>
